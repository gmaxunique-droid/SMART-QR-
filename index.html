
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Smart QR Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#6750A4',
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-sys-color-primary: #6750A4;
            --md-sys-color-on-primary: #FFFFFF;
        }
        body {
            font-family: 'Google Sans', 'Roboto', sans-serif;
            background-color: #fdfbff;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .dark body {
            background-color: #1a1c1e;
            color: #e2e2e6;
        }
        .m3-card {
            background: #ffffff;
            border-radius: 28px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.05), 0 10px 20px -5px rgba(0, 0, 0, 0.05);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .dark .m3-card {
            background: #2d2f31;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        }
        .m3-navigation-bar {
            background: #f3f0f5;
            height: 80px;
        }
        @keyframes scan {
          0% { transform: translateY(0); opacity: 0; }
          20% { opacity: 1; }
          80% { opacity: 1; }
          100% { transform: translateY(256px); opacity: 0; }
        }
        .scan-line {
          animation: scan 2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "qrcode": "https://esm.sh/qrcode@1.5.4",
    "firebase/app": "https://esm.sh/firebase@11.3.1/app",
    "firebase/storage": "https://esm.sh/firebase@11.3.1/storage",
    "html5-qrcode": "https://esm.sh/html5-qrcode@2.3.8",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "firebase/": "https://esm.sh/firebase@^12.9.0/"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
